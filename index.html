<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <h1 class="input-text">Welcome to Pokemon world!</h1>
            <input type="text" class="input-itself" placeholder="Search for a Pokemon..." id="searchInput">
        </div>
        <div class="output">
        </div>
    </div>

    <!-- POKEMON DETAILS -->
    <div class="pokemon-details">
        <button class="pokemon-details-close-button">
            <svg class="pokemon-details-close-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <path d="M19.0005 4.99988L5.00049 18.9999M5.00049 4.99988L19.0005 18.9999" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <div class="pokemon-details-picture">
            <img src="" alt="" class="pokemon-details-picture-itself">
        </div>
        <div class="pokemon-details-themselves">
            <h4 class="pokemon-detail-name">Pikachu</h4>
            <h4 class="pokemon-detail-hp">70hp</h4>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
