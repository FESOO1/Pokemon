<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <h1 class="input-text">Welcome to Pokemon world!</h1>
            <input type="text" class="input-itself" placeholder="Search for a Pokemon...">
        </div>
        <div class="output">
            <div class="output-itself">
                <div class="output-picture">
                    <img src="https://yt3.googleusercontent.com/YupxObilqFY2U391y_35eLnYnlDwMS_zUH_HMbCBA2nS9PciMUgP9Aju3eJhG3v81FEKYUtIyV4=s900-c-k-c0x00ffffff-no-rj" alt="a pokemon" class="output-picture-itself">
                </div>
                <h4 class="output-name">Pokemon</h4>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
